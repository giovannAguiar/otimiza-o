<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Otimização de Imagens</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Exemplo de Imagens Otimizadas</h1>

  <picture>
    <source srcset="otimizado/imagem-webp.webp" type="image/webp" media="(max-width: 600px)">
    <img src="otimizado/transferir.webp" alt="Imagem Otimizada">
    <img src="original/transferir.jpeg" alt="Imagem Otimizada">
  </picture>
  <br>
  <picture>
    <source srcset="otimizado/imagem-webp.webp" type="image/webp" media="(max-width: 600px)">
    <img src="otimizado/transferir (1).webp" alt="Imagem Otimizada">
    <img src="original/transferir (1).jpeg" alt="Imagem Otimizada">
  </picture>
  <br>
  <picture>
    <source srcset="otimizado/imagem-webp.webp" type="image/webp" media="(max-width: 600px)">
    <img src="otimizado/transferir (2).webp" alt="Imagem Otimizada"> 
    <img src="original/transferir (2).jpeg" alt="Imagem Otimizada">
  </picture>
  
  
  
</body>
</html>
